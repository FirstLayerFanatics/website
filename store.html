<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - First Layer Fanatics</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">First Layer Fanatics</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="store.html" class="active">Store</a></li>
            <li><a href="policies.html">Policies</a></li>
            <li>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle" />
                        <div class="slider"></div>
                    </label>
                </div>
            </li>
        </ul>
    </nav>

    <main class="container">
        <h1>Our Products</h1>
        <div class="product-grid">
            <!-- Product 1 -->
            <div class="product-card">
                <img src="images/product1.jpg" alt="Demo Product 1">
                <div class="product-info">
                    <h3 class="product-title">Premium Wireless Headphones</h3>
                    <p class="product-price">$149.99</p>
                    <a href="products/product1.html" class="btn">View Details</a>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="product-card">
                <img src="images/product2.jpg" alt="Demo Product 2">
                <div class="product-info">
                    <h3 class="product-title">Sleek Smartwatch</h3>
                    <p class="product-price">$199.99</p>
                    <a href="products/product2.html" class="btn">View Details</a>
                </div>
            </div>
            
            <!-- Add more products here as you create them -->

        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 First Layer Fanatics. All Rights Reserved.</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'dark';

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggle.checked = (theme === 'dark');
        }
        
        setTheme(currentTheme);

        themeToggle.addEventListener('change', () => {
            setTheme(themeToggle.checked ? 'dark' : 'light');
        });
    </script>
</body>
</html>
