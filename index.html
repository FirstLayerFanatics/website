<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - First Layer Fanatics</title>
    <link rel="stylesheet" href="css/style.css">
    <script>
        // IIFE to set theme before page load to prevent flash
        (function() {
            const theme = localStorage.getItem('theme') || 'dark'; // Default to dark
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">First Layer Fanatics</a>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="store.html">Store</a></li>
            <li><a href="policies.html">Policies</a></li>
            <li>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle" />
                        <div class="slider"></div>
                    </label>
                </div>
            </li>
        </ul>
    </nav>

    <main class="container">
        <section class="hero">
            <h1>Welcome to Our Store</h1>
            <p>Discover unique, high-quality 3D printed creations.</p>
            <a href="store.html" class="btn">Shop Now</a>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <!-- Featured Product 1 -->
                <div class="product-card">
                    <img src="images/rainbow-dragon.jpg" alt="Articulated Crystal Dragon">
                    <div class="product-info">
                        <h3 class="product-title">Articulated Crystal Dragon</h3>
                        <p class="product-price">$9.99</p>
                        <a href="products/rainbow-dragon.html" class="btn">View Details</a>
                    </div>
                </div>

                <!-- Featured Product 2 -->
                <div class="product-card">
                    <img src="images/tooth-pen-holder.jpg" alt="Tooth Pen Holder">
                    <div class="product-info">
                        <h3 class="product-title">Tooth Pen Holder</h3>
                        <p class="product-price">$17.99</p>
                        <a href="products/tooth-pen-holder.html" class="btn">View Details</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 First Layer Fanatics. All Rights Reserved.</p>
    </footer>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme') || 'dark';

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            themeToggle.checked = (theme === 'dark');
        }
        
        // Set the toggle state on load
        setTheme(currentTheme);

        // Add event listener for the toggle
        themeToggle.addEventListener('change', () => {
            setTheme(themeToggle.checked ? 'dark' : 'light');
        });
    </script>
</body>
</html>
