<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Layer Fanatics Store</title>
  <style>
    :root {
      --bg-light: #f9f9f9;
      --text-light: #222;
      --bg-dark: #121212;
      --text-dark: #f0f0f0;
      --accent: #635bff;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      text-align: center;
    }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 2rem;
    }

    .product {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .product img {
      max-width: 100%;
      border-radius: 10px;
    }

    .product h3 {
      margin: 0.5rem 0;
    }

    .buy-button {
      margin-top: 0.5rem;
      display: inline-block;
      padding: 0.5rem 1rem;
      background: var(--accent);
      color: white;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <h1>Welcome to First Layer Fanatics</h1>

  <div class="product-grid">
    <div class="product">
      <img src="images/product1.jpg" alt="Product 1" />
      <h3>3D Printed Dragon</h3>
      <p>$15.00</p>
      <a href="https://buy.stripe.com/test_abc123" class="buy-button">Buy Now</a>
    </div>
    <div class="product">
      <img src="images/product2.jpg" alt="Product 2" />
      <h3>3D Printed Keychain</h3>
      <p>$5.00</p>
      <a href="https://buy.stripe.com/test_xyz789" class="buy-button">Buy Now</a>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.dataset.theme = html.dataset.theme === "dark" ? "light" : "dark";
    }
  </script>

</body>
</html>
